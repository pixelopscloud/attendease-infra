apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: attendease-prod
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/pixelopscloud/attendease-infra
    targetRevision: main
    path: prod
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: attendease-prod
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
